<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/jquery.min.js"></script>
<style>
	.container {
		display: flex;
		justify-content: space-between;
	}
	.container__btn {
		height: 30px;
		width: 50px;
	}
	.container__rightBox {
		width: 250px;
		height: 500px;
		background-color: tomato;
		position: relative;
	}
	.container__rightBox button {
		position: absolute;
		top : 5px;
		right: 5px;
		background-color: inherit;
		border: none;
		font-size: 25px;
		cursor: pointer;
	}
</style>
</head>
<body>
	<div class="container">
		<button class="container__btn">클릭</button>
		<div class="container__rightBox">
			<button>X</button>
		</div>
	</div>
	<script>
		$(document).ready(function(){
			$('.container__rightBox').hide();
		});

		$('.container__btn').click(function(){
			$('.container__rightBox').show();	
		})

		$('.container__rightBox button').click(function(){
			$('.container__rightBox').hide();
		});
	</script>
</body>
</html>
