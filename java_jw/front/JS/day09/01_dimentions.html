<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.box{
			width: 100px; height: 200px; background: red;
			padding: 10px 20px 30px 40px; border: 3px solid black;
			margin: 40px 30px 20px 10px;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	
	<script>
		let width = $('.box').width();
		let innerWidth = $('.box').innerWidth();
		let outerWidth = $('.box').outerWidth();
		let outerWidthMargin = $('.box').outerWidth();
		console.log('width : ${width}'); //100
		console.log('innerwidth : ${innerWidth}'); //100+20+40
		console.log('outerwidth : ${outerWidth}'); //100+20+40+3*2
		console.log('outerWidthMargin : ${outerWidthMargin}');
	</script>
</body>
</html>
