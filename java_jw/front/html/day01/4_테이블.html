<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>테이블 예제</title>
</head>
<body>
	
	<table border="2">
		<caption>과목별 성적</caption>
		<colgroup>
			<col style="background-color:Red">
			<col style="background-color:yellow">
			<col style="background-color:aqua">
		</colgroup>
		<thead>
			<tr>
				<th>과목</th>
				<th>이름</th>
				<th>점수</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td rowspan="2">HTML</td>
				<td>홍길동</td>
				<td><strong>100</strong></td>
			</tr>
			<tr>
				
				<td>고길동</td>
				<td>96</td>
			</tr>

		</tbody>
		<tfoot>
			<tr>
				<td colspan="2">평균</td>
				<td>98</td>
			</tr>
		</tfoot>	
	</table>
	<figure>
		<figcaption>fig1. 테이블 설명</figcaption>
	</figure>
</body>
</html>
