<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.box{
			width: 100px; height: 100px; background-color: yellow;
			position:absolute; top:500px;
		}
		.box:hover{
			background:greenyellow; 
		}
		.container-box{
			padding: 20px; background: blue;
		}
		.inner-box{
			padding: 20px; background: gray;
		}
		.container-box:hover{background: skyblue;}
		.inner-box:hover{background: khaki;}
		input:focus{
			background: red;
		}
		input:checked+label{
			background: yellow;
		}
		input:not([text=checkbox]){
			background: greenyellow;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="container-box">
		<div class="inner-box">
			<div class="box"></div>
		</div>
	</div>
	<input type="text">
	<input type="checkbox" name="">
	<label for="apple">사과</label>
</body>
</html>
