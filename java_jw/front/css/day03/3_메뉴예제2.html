<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body{margin: 0;}
		.menu-list{
			list-style: none; padding: 0;
			width: 100px; height: 100vh; margin: 0;
			box-sizing: border-box;
			border: 2px solid black;
		}
		.menu-item{
			height: 50px; border-bottom: 2px solid black;
		}
		.menu-link{
			text-decoration: none; text-align: center;
			display: block; line-height: 50px; color: black;
		}

	</style>
</head>
<body>
	<nav>
		<ul class="menu-list">
			<a href="http://naver.com" class="menu-link"><li class="menu-item">메뉴1</li></a>
			<a href="http://daum.net" class="menu-link"><li class="menu-item">메뉴2</li></a>
			<a href="http://google.com" class="menu-link"><li class="menu-item">메뉴3</li></a>
			<li></li>
		</ul>
	</nav>
</body>
</html>
