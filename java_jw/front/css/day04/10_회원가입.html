<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>input 예제</title>
	<link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
	<style>
		.title{
			text-align: center;
		}
		#id{width: 300px;}
		#pw{width: 300px;}
		#pw2{width: 300px;}
	</style>
</head>
<body>
	<form action="" class="join-form">
		<h1 class="title">회원가입</h1>
		<div class="form-group1">
			<label for="usr">아이디:</label>
			<input type="text" class="form-control" id="id" name="id" placeholder="아이디">
		</div>
		<div class="form-group1">
			<label for="pwd">비밀번호:</label>
			<input type="password" class="form-control" id="pw" name="pw" placeholder="비밀번호">
		</div>
		<div class="form-group1">
			<label for="pwd2">비밀번호 확인:</label>
			<input type="password" class="form-control" id="pw2" name="pw2" placeholder="비밀번호">
		</div>
		<div class="form-group2">
			<label for="address">주소:</label>
			<input type="text" class="form-control" id="add" name="add" placeholder="주소">
		</div>
		<div class="form-group">
			<label for="phone">전화번호:</label>
				<div class="row">
			<input type="text" class="form-control col-2" id="ph1" name="ph1">
			-
			<input type="text" class="form-control col-3" id="ph2" name="ph2">
			-
			<input type="text" class="form-control col-3" id="ph3" name="ph3">
		</div>
		</div>
		<div class="input-group">
			<input type="text" class="form-control col-2" name="num1">
			<input type="text" class="form-control col-4 ml-4" name="num1">
			<input type="text" class="form-control col-4 ml-4" name="num1">
		</div>
		
		<button class="btn btn-outline-success btn-block mb-5">회원가입</button>
		
	
	</form>
</body>

</html>
